plugins {
    id "io.papermc.paperweight.userdev" version "1.3.3"
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    // PAPI
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    // Fast Async World Edit
    maven {
        name = "IntellectualSites Releases"
        url = uri("https://repo.maven.apache.org/content/repositories/releases/")
    }
    maven {
        name = "IntellectualSites Snapshots"
        url = uri("https://repo.maven.apache.org/content/repositories/snapshots/")
    }
    // Sponge Configurate YAML
    maven {
        name = 'spongepowered-repo'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    implementation project(path: ':api')
    compileOnly 'io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT'
    paperweightDevelopmentBundle("io.papermc.paper:dev-bundle:1.18.1-R0.1-SNAPSHOT")
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Bukkit:2.0.1'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Core:2.0.1'
    compileOnly("mysql:mysql-connector-java:8.0.27")
    implementation 'com.github.ItsMCB:MartinsJavaLogger:snapshot-SNAPSHOT'
}


def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    filter { String line -> line.replace('${version}', project.version.toString()) }
}
